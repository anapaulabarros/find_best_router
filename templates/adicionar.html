{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Add new route:</h2>
     <form action="{{ url_for('criar') }}" method="post">
      <fieldset>
        <div class="form-group">
            <label for="origem">origin</label>
            <input type="text" id="origem" name="origem" class="form-control">
          </div>
          <div class="form-group">
            <label for="destino">destiny</label>
            <input type="text" id="destino" name="destino" class="form-control">
          </div>
          <div class="form-group">
            <label for="custo">Cost</label>
            <input type="number" id="custo" name="custo" class="form-control" placeholder="1">
          </div>
        <button type="submit">Save</button>
      </fieldset>
    </form>
  </div>
{% endblock %}
