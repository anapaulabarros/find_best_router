{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Available Routes:</h2>
     <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>name</th>
                <th>kind</th>
                <th>type</th>
            </tr>
        </thead>
         <tbody>
         {% for rota in rotas %}
         <tr>
             <td>{{rota.origem.id}}</td>
             <td>{{rota.destino.id}}</td>
             <td>{{rota.peso}}</td>
         </tr>
         {% endfor %}
         </tbody>
     </table>
  </div>
{% endblock %}
